events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080; # <--- Nginx will now listen on port 8080
        server_name _; # Can be replaced with your domain name if you have one

        location / {
            root /usr/share/nginx/html; # Directory where your built React app is copied
            index index.html index.htm;
            try_files $uri $uri/ /index.html; # Handles client-side routing
        }

        # Add other configurations if needed (e.g., for /api proxying, although your frontend calls backend directly)
    }
}
